<head>
    <meta charset="utf-8">
    <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/opentype.js@latest/dist/opentype.min.js"></script>
    <script src="./main.js"></script>
    <script src="./toSVG.js"></script>

    <title>font-to-svg</title>
    <meta name="description" content="文字をSVGに変換するツール">

    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
    <div id="main">
        <h1>Font to SVG</h1>
        <div class="container">
            <h2>このツールについて</h2>
            <p>文字をSVGに変換するためのツールです。<br>SVG画像・文字の幅・カーニングのデータが.zipファイルとして出力されます。</p>
            <h2>データの形式</h2>
            <p></p>
            <h2>フォント</h2>
            <input type="file" class="button" id="uploadFont" accept=".otf,.ttf,.woff"><label for="uploadFont" class="file">ファイルを選択</label>
            <span id="fontFile"></span>
            <h2>使う文字</h2>
            <div id="charsToUse">
                <textarea id="chars"> </textarea>
                <div id="checkboxes">
                    <input type="checkbox" id="number" name="charset" value="number"><label for="number" class="checkbox">数字</label>
                    <input type="checkbox" id="uppercaseAlphabet" name="charset" value="uppercaseAlphabet"><label for="uppercaseAlphabet" class="checkbox">ABC</label>
                    <input type="checkbox" id="lowercaseAlphabet" name="charset" value="lowercaseAlphabet"><label for="lowercaseAlphabet" class="checkbox">abc</label>
                    <input type="checkbox" id="symbol1" name="charset" value="symbol1"><label for="symbol1" class="checkbox">記号1</label>
                    <input type="checkbox" id="symbol2" name="charset" value="symbol2"><label for="symbol2" class="checkbox">記号2</label>
                    <input type="checkbox" id="hiragana" name="charset" value="hiragana"><label for="hiragana" class="checkbox">ひらがな</label>
                    <input type="checkbox" id="katakana" name="charset" value="katakana"><label for="katakana" class="checkbox">カタカナ</label>
                    <input type="checkbox" id="kanji1" name="charset" value="kanji1"><label for="kanji1" class="checkbox">漢字 / JIS第1水準</label>
                </div>
            </div>
            
            <h2>設定</h2>
            <input type="checkbox" id="rect" name="option" value="rect" checked><label for="rect" class="checkbox">途切れの防止</label>
            <p class="option" id="option-rect">コスチュームを表示したときに途切れるのを防止するための、480x360pxの透明な長方形を追加します。</p>
            <input type="checkbox" id="replace" name="option" value="replace" checked><label for="replace" class="checkbox">特殊な文字を別の文字列に置換</label>
            <p class="option" id="option-replace">「.」や「/」などの文字を、「-dot」や「-slash」などに置換して出力します。</p>
            <input type="checkbox" id="txt" name="option" value="txt"><label for="txt" class="checkbox">.txtファイルとして出力</label>
            <p class="option" id="option-txt">.txtファイルとしてまとめて出力します。それぞれのデータは「-----」という文字列で区切られます。</p>
            <button>保存</button>
        </div>
    </div>
</body>
